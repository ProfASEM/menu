<!--
  Menu.html
  Main HTML file for the interactive menu app
 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="Menu.css">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <!-- Main container for the menu section -->
    <section class="container">
        <!-- Menu title -->
        <h2>Our Menu</h2>
        <!-- Filter buttons for menu categories -->
        <div class="buttons">
            <button class="filter-btn" data-id="all">All</button>
            <button class="filter-btn" data-id="Breakfast">Breakfast</button>
            <button class="filter-btn" data-id="Lunch">Lunch</button>
            <button class="filter-btn" data-id="Dinner">Dinner</button>
            <button class="filter-btn"><a href="Menu_ar.html">عربي</a></button>
        </div>
        <!-- Menu items will be dynamically inserted here by Menu.js -->
        <div class="menu">
            <!-- Menu cards will be rendered here -->
        </div>
    </section>
    <!-- Link to external JavaScript for menu functionality -->
    <script src="Menu.js"></script>
</body>
</html>
